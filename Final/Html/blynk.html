<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Sensores - Blynk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Referencia al archivo de CSS personalizado -->
    <link rel="stylesheet" href="blynk.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="getSensorData()">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Estado de Espacios de Parking</h1>

        <div class="text-center mb-4">
            <span id="availableSpaces" class="counter">Espacios disponibles: 4</span>
        </div>

        <div class="row">
            <div id="spacesContainer" class="d-flex flex-wrap justify-content-center">
                <!-- Generado dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Modal para reservar -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="reserveForm" onsubmit="reserveSpace(); return false;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reservationModalLabel">Reservar Espacio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="sensorToReserve">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="plate" class="form-label">Placa del Vehículo</label>
                            <input type="text" class="form-control" id="plate" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Reservar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="blynk.js"></script>
</body>
</html>
