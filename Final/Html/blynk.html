<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Sensores - EVC Parking</title>
    <link rel="icon" href="../Img/evclogo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/BlynkCss.css">
</head>
<body class="bg-light" onload="getSensorData()">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top py-2">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="../Img/evcblanco.png" alt="Logo EVC Parking" style="height: 30px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./Parking.html">Parking</a></li>
          <li class="nav-item"><a class="nav-link" href="./faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="./Login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container text-center">
        <h1 class="text-white">Estado de Espacios de Parking</h1>
        <h2 class="text-white">Visualiza la disponibilidad de los espacios de manera fácil y rápida.</h2>
    </div>
  </section>

  <!-- Contador de espacios disponibles -->
  <div class="container mt-5">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <span id="availableSpaces" class="counter">Espacios disponibles: 4</span>
      </div>
    </div>

    <!-- Tarjetas de estado de los espacios -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
    <div class="col">
        <div class="card sensor-card">
            <div class="card-header text-center">A1</div>
            <div class="card-body text-center">
                <p id="sensor1" class="available">Disponible</p>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card sensor-card">
            <div class="card-header text-center">A2</div>
            <div class="card-body text-center">
                <p id="sensor2" class="available">Disponible</p>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card sensor-card">
            <div class="card-header text-center">A3</div>
            <div class="card-body text-center">
                <p id="sensor3" class="available">Disponible</p>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card sensor-card">
            <div class="card-header text-center">A4</div>
            <div class="card-body text-center">
                <p id="sensor4" class="available">Disponible</p>
            </div>
        </div>
    </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Js/Blynk.js"></script>

</body>
</html>
