<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estacionamiento</title>
  <link rel="icon" href="../Img/evclogo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Css/Parking.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-bg">
    <a class="navbar-brand" href="index.html" style="margin-left: 20px;">
      <img src="../Img/evcblanco.png" alt="Logo EVC Parking" style="height: 30px;">
    </a>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header custom-bg text-white">
            <h4>Elección de Puesto</h4>
          </div>
          <div class="card-body">
            <form id="registrationForm">
              <div class="mb-3">
                <label for="documentNumber" class="form-label">Número de Identificación:</label>
                <input type="text" class="form-control" id="documentNumber" placeholder="Ingrese su número de identificación">
                <small id="documentNumberError" class="form-text text-danger"></small>
              </div>
              <div class="mb-3">
                <label for="userName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="userName" placeholder="Ingrese su nombre">
                <small id="userNameError" class="form-text text-danger"></small>
              </div>
              <div class="mb-3">
                <label for="plateNumber" class="form-label">Placa del Vehículo:</label>
                <input type="text" class="form-control" id="plateNumber" placeholder="Ingrese la placa del vehículo">
                <small id="plateNumberError" class="form-text text-danger"></small>
              </div>
              <button type="submit" class="btn custom-btn w-100">Registrar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Estacionamiento -->
      <div class="col-lg-6">
        <div id="parkingLotContainer" class="mt-4">
          <h3 class="mb-3 text-center">Elija su puesto de Estacionamiento</h3>
          <div class="row row-cols-2 row-cols-md-4 g-3" id="parkingLot">
            <!-- Puestos de estacionamiento A1 a A4 y B1 a B4 -->
            <div class="col"><div class="card parking-spot" data-spot="A1">A1</div></div>
            <div class="col"><div class="card parking-spot" data-spot="A2">A2</div></div>
            <div class="col"><div class="card parking-spot" data-spot="A3">A3</div></div>
            <div class="col"><div class="card parking-spot" data-spot="A4">A4</div></div>
            <div class="col"><div class="card parking-spot" data-spot="B1">B1</div></div>
            <div class="col"><div class="card parking-spot" data-spot="B2">B2</div></div>
            <div class="col"><div class="card parking-spot" data-spot="B3">B3</div></div>
            <div class="col"><div class="card parking-spot" data-spot="B4">B4</div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmación -->
  <div class="modal fade" id="parkingSpotInfoModal" tabindex="-1" aria-labelledby="parkingSpotInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header custom-bg text-white">
          <h5 class="modal-title" id="parkingSpotInfoModalLabel">Confirmar Elección</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Está seguro de que desea reservar este puesto?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" id="confirmReservation">Sí, reservar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Js/Parking.js"></script>
</body>
</html>
